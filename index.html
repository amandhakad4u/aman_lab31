<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD 4/541 - Lab 3 Tip Calculator </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <h4></h4>
        <h5>ITMD 4/541 - Lab 3 - Aman Dhakad</h5>
        <h1>Tip Calculator</h1>
    <form id="tipForm">
        <label>Bill Total: </label>
        <input type="text" id="billTotal">
        <br><br>
        <label>Tip (%): </label>
        <input type="range" id="tipSlider" min="0" max="100" value="20">
        <br><br>
        <label>Tip Percentage: </label>
        <input type="text" id="tipPercentage" disabled>
        <br><br>
        <label>Tip Amount: </label>
        <input type="text" id="tipAmount" disabled>
        <br><br>
        <label>Total Bill with Tip: </label>
        <input type="text" id="totalBillWithTip" disabled>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
